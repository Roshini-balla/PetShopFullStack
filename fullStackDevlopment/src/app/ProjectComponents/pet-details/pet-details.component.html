<h2>Vaccination Details</h2>
<div *ngIf="pet">
  <div>
    <label><b>PET ID:</b></label> {{ pet.petId }}
  </div>
  <div>
    <label><b>Name:</b></label> {{ pet.name }}
  </div>
  <div>
    <label><b>Breed:</b></label> {{ pet.breed}}
  </div>
  <div>
    <label><b>Age:</b></label> {{ pet.age}}
  </div>
  <div>
    <label><b>Description:</b></label> {{ pet.description }}
  </div>
  <div>
    <label><b>Price:</b></label> {{ pet.price }}
  </div>
  
</div>
