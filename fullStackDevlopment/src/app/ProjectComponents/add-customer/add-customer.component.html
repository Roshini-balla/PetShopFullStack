<div class="container mt-5">
  <h2>Add Customer</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" [(ngModel)]="customer.firstName" name="firstName" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" [(ngModel)]="customer.lastName" name="lastName" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" [(ngModel)]="customer.email" name="email" class="form-control">
    </div>
    <div class="form-group">
      <label>Phone Number</label>
      <input type="text" [(ngModel)]="customer.phoneNumber" name="phoneNumber" class="form-control">
    </div>
    <div class="form-group">
      <label>Street</label>
      <input type="text" [(ngModel)]="customer.street" name="street" class="form-control">
    </div>
    <div class="form-group">
      <label>City</label>
      <input type="text" [(ngModel)]="customer.city" name="city" class="form-control">
    </div>
    <div class="form-group">
      <label>State</label>
      <input type="text" [(ngModel)]="customer.state" name="state" class="form-control">
    </div>
    <div class="form-group">
      <label>Zip Code</label>
      <input type="text" [(ngModel)]="customer.zipCode" name="zipCode" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Add Customer</button>
  </form>
</div>
