<div class="container">
    <h2>Transactions</h2>
  
    <form (ngSubmit)="addTransaction()">
      <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" [(ngModel)]="newTransaction.amount" name="amount" required>
      </div>
      <div class="form-group">
        <label for="transactionStatus">Status:</label>
        <select [(ngModel)]="newTransaction.transactionStatus" name="transactionStatus" required>
          <option value="Success">Success</option>
          <option value="Failed">Failed</option>
        </select>
      </div>
      <button (click)="addTransaction()" class="btn btn-primary" >Add Transaction</button>

      <table class="table mt-3">
        <thead>
          <tr>
            <th>Date</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let transaction of transactions">
            <td> {{ transaction.transactionDate }}  </td>
            <td>{{ transaction.amount }} </td>
            <td>{{ transaction.transactionStatus }}</td>
            <td><button (click)="deleteTransaction(transaction.transactionId)" class="btn btn-danger">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
