<h2>Update Vaccination</h2>
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" class="form-control" [(ngModel)]="vaccination.name" name="name" required>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea id="description" class="form-control" [(ngModel)]="vaccination.description" name="description"></textarea>
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input type="number" id="price" class="form-control" [(ngModel)]="vaccination.price" name="price" required>
  </div>
  <div class="form-group">
    <label for="available">Available</label>
    <input type="number" id="available" class="form-control" [(ngModel)]="vaccination.available" name="available" required>
  </div>
  <button type="submit" class="btn btn-success">Update</button>
</form>
