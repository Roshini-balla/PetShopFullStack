<h2>Vaccination Details</h2>
<div *ngIf="vaccination">
  <div>
    <label><b>Vaccination ID:</b></label> {{ vaccination.vaccinationId }}
  </div>
  <div>
    <label><b>Name:</b></label> {{ vaccination.name }}
  </div>
  <div>
    <label><b>Description:</b></label> {{ vaccination.description }}
  </div>
  <div>
    <label><b>Price:</b></label> {{ vaccination.price }}
  </div>
  <div>
    <label><b>Available:</b></label> {{ vaccination.available }}
  </div>
</div>
