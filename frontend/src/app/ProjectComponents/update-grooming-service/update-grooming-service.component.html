<div class="container">
  <h2>Update Grooming Service</h2>
  <form (ngSubmit)="updateGroomingService()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="groomingService.name" name="name" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea class="form-control" id="description" [(ngModel)]="groomingService.description" name="description" required></textarea>
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" class="form-control" id="price" [(ngModel)]="groomingService.price" name="price" required>
    </div>
    <div class="form-group">
      <label for="available">Available:</label>
      <input type="number" class="form-control" id="available" [(ngModel)]="groomingService.available" name="available" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Service</button>
  </form>
</div>
