<div class="container">
  <h3>Add Pet</h3>
  <form (ngSubmit)="addPet()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" [(ngModel)]="pet.name" name="name" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Breed</label>
      <input type="text" [(ngModel)]="pet.breed" name="breed" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Age</label>
      <input type="number" [(ngModel)]="pet.age" name="age" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Price</label>
      <input type="number" [(ngModel)]="pet.price" name="price" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Description</label>
      <input type="text" [(ngModel)]="pet.description" name="description" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Add Pet</button>
  </form>
</div>
